<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoppuhr Nur Besser</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Ms+Madi&family=Roboto:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">

</head>
<body>
    <div id="Time">
        00.00.00.000
    </div>
    
    <div id="Buttons">
        <button class="start-btn default-btn" onclick="start()">START</button>
        <button class="stop-btn default-btn" onclick="pause()">STOP</button>
        <button class="reset-btn default-btn" onclick="reset()">RESET</button>
    </div>

    <script src="stoppuhr.js"></script>

</body>
</html>
